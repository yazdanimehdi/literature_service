# literature_service/docker-compose.yml
#
# Local development stack for the Literature Review Service.
#
# Usage:
#   Infrastructure only:  POSTGRES_PASSWORD=... docker compose up -d
#   Full stack:           POSTGRES_PASSWORD=... docker compose --profile full up -d --build
#
# Build context is the monorepo root (..) because go.mod has replace directives
# pointing to sibling modules (grpcauth, outbox, ingestion_service).

services:
  # --------------------------------------------------------------------------
  # PostgreSQL
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: litreview-postgres
    environment:
      POSTGRES_DB: litreview
      POSTGRES_USER: litreview
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litreview -d litreview"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - litreview-network

  # --------------------------------------------------------------------------
  # Temporal (auto-setup with Postgres backend)
  # --------------------------------------------------------------------------
  temporal:
    image: temporalio/auto-setup:1.25.2
    container_name: litreview-temporal
    environment:
      DB: postgres12
      DB_PORT: "5432"
      POSTGRES_SEEDS: postgres
      POSTGRES_USER: litreview
      POSTGRES_PWD: "${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}"
      DYNAMIC_CONFIG_FILE_PATH: config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - litreview-network

  # --------------------------------------------------------------------------
  # Temporal UI
  # --------------------------------------------------------------------------
  temporal-ui:
    image: temporalio/ui:latest
    container_name: litreview-temporal-ui
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:8088
    ports:
      - "8088:8080"
    depends_on:
      - temporal
    networks:
      - litreview-network

  # --------------------------------------------------------------------------
  # Kafka (KRaft mode, no Zookeeper)
  # --------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: litreview-kafka
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - litreview-network

  # --------------------------------------------------------------------------
  # Literature Review Server (profile: full)
  # --------------------------------------------------------------------------
  server:
    build:
      context: ..
      dockerfile: literature_service/Dockerfile
    container_name: litreview-server
    ports:
      - "8080:8080"
      - "9090:9090"
      - "9091:9091"
    environment:
      LITREVIEW_DATABASE_HOST: postgres
      LITREVIEW_DATABASE_PORT: "5432"
      LITREVIEW_DATABASE_NAME: litreview
      LITREVIEW_DATABASE_USER: litreview
      LITREVIEW_DATABASE_PASSWORD: "${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}"
      LITREVIEW_TEMPORAL_HOST_PORT: temporal:7233
      LITREVIEW_KAFKA_BROKERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
      kafka:
        condition: service_healthy
    profiles:
      - full
    networks:
      - litreview-network

  # --------------------------------------------------------------------------
  # Literature Review Worker (profile: full)
  # --------------------------------------------------------------------------
  worker:
    build:
      context: ..
      dockerfile: literature_service/Dockerfile
    container_name: litreview-worker
    entrypoint: ["/app/literature-review-worker"]
    environment:
      LITREVIEW_DATABASE_HOST: postgres
      LITREVIEW_DATABASE_PORT: "5432"
      LITREVIEW_DATABASE_NAME: litreview
      LITREVIEW_DATABASE_USER: litreview
      LITREVIEW_DATABASE_PASSWORD: "${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}"
      LITREVIEW_TEMPORAL_HOST_PORT: temporal:7233
      LITREVIEW_KAFKA_BROKERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
      kafka:
        condition: service_healthy
    profiles:
      - full
    networks:
      - litreview-network

volumes:
  postgres_data:

networks:
  litreview-network:
    name: litreview-network
