# literature_service â€” Local development stack
# Usage: docker compose -f docker-compose.local.yml up -d --build

x-healthcheck-defaults: &healthcheck-defaults
  interval: 3s
  timeout: 3s
  retries: 10
  start_period: 5s

services:
  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: litreview
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: litreview
    ports:
      - "65432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      <<: *healthcheck-defaults
    networks:
      - litreview-local

  temporal-postgres:
    image: postgres:15-alpine
    volumes:
      - temporal_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      <<: *healthcheck-defaults
    networks:
      - litreview-local

  temporal:
    image: temporalio/auto-setup:1.25.2
    depends_on:
      temporal-postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgres
    ports:
      - "17233:7233"
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      <<: *healthcheck-defaults
      start_period: 30s
    networks:
      - litreview-local

  temporal-admin:
    image: temporalio/admin-tools:latest
    depends_on:
      temporal:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Creating Temporal namespaces..."
        tctl --address temporal:7233 --namespace literature-review namespace register --retention 72h || true
        echo "Temporal namespaces ready."
    restart: "no"
    networks:
      - litreview-local

  temporal-ui:
    image: temporalio/ui:latest
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "18233:8080"
    networks:
      - litreview-local

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      CLUSTER_ID: TGl0UmV2aWV3S2Fma2FJRA
    ports:
      - "9093:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      <<: *healthcheck-defaults
      start_period: 15s
    networks:
      - litreview-local

  qdrant:
    image: qdrant/qdrant:v1.12.6
    ports:
      - "16333:6333"
      - "16334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      <<: *healthcheck-defaults
    networks:
      - litreview-local

  litreview-server:
    build:
      context: ..
      dockerfile: literature_service/Dockerfile.local
      target: compose
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_healthy
      temporal-admin:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    env_file: .env
    environment:
      LITREVIEW_SERVER_HOST: "0.0.0.0"
      LITREVIEW_SERVER_PORT: "8080"
      LITREVIEW_SERVER_GRPC_PORT: "9090"
      LITREVIEW_DATABASE_HOST: postgres
      LITREVIEW_DATABASE_PORT: "5432"
      LITREVIEW_DATABASE_NAME: litreview
      LITREVIEW_DATABASE_USER: litreview
      LITREVIEW_DATABASE_PASSWORD: devpassword
      LITREVIEW_DATABASE_SSL_MODE: disable
      LITREVIEW_TEMPORAL_HOST_PORT: temporal:7233
      LITREVIEW_KAFKA_BROKERS: kafka:9092
      LITREVIEW_QDRANT_ADDRESS: qdrant:6334
      LITREVIEW_LLM_PROVIDER: azure
      LITREVIEW_LLM_EMBEDDING_PROVIDER: azure
      LITREVIEW_KAFKA_ENABLED: "true"
    ports:
      - "60080:8080"
      - "60090:9090"
      - "60091:9091"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/healthz || exit 1"]
      <<: *healthcheck-defaults
      start_period: 15s
    networks:
      - litreview-local

  litreview-worker:
    build:
      context: ..
      dockerfile: literature_service/Dockerfile.local
      target: compose
    entrypoint: ["/app/literature-review-worker"]
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_healthy
      temporal-admin:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    env_file: .env
    environment:
      LITREVIEW_SERVER_HOST: "0.0.0.0"
      LITREVIEW_SERVER_PORT: "8080"
      LITREVIEW_DATABASE_HOST: postgres
      LITREVIEW_DATABASE_PORT: "5432"
      LITREVIEW_DATABASE_NAME: litreview
      LITREVIEW_DATABASE_USER: litreview
      LITREVIEW_DATABASE_PASSWORD: devpassword
      LITREVIEW_DATABASE_SSL_MODE: disable
      LITREVIEW_TEMPORAL_HOST_PORT: temporal:7233
      LITREVIEW_KAFKA_BROKERS: kafka:9092
      LITREVIEW_QDRANT_ADDRESS: qdrant:6334
      LITREVIEW_LLM_PROVIDER: azure
      LITREVIEW_LLM_EMBEDDING_PROVIDER: azure
      LITREVIEW_KAFKA_ENABLED: "true"
    networks:
      - litreview-local

volumes:
  postgres_data:
  temporal_postgres_data:
  kafka_data:
  qdrant_data:

networks:
  litreview-local:
