version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/helixir/literature-review-service/gen/proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/proto
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/proto
    opt: paths=source_relative
